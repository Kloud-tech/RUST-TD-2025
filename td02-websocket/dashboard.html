<!DOCTYPE html>
<html>
<head>
    <title>Stock Price Dashboard</title>
    <style>
        :root {
            --bg: linear-gradient(135deg, #0f172a 0%, #1e293b 40%, #0f172a 100%);
            --card: rgba(255, 255, 255, 0.08);
            --accent: #38bdf8;
            --accent-2: #f472b6;
            --text: #e2e8f0;
            --muted: #94a3b8;
            --shadow: 0 20px 60px rgba(0, 0, 0, 0.35);
        }
        * { box-sizing: border-box; }
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 0;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
        }
        .hero {
            padding: 32px 24px 8px;
            text-align: center;
        }
        h1 {
            margin: 0;
            font-size: 40px;
            letter-spacing: 0.6px;
        }
        .status {
            margin-top: 8px;
            font-size: 16px;
            color: var(--muted);
        }
        .status.connected { color: #4ade80; }
        .status.disconnected { color: #fb7185; }

        .tabs {
            display: flex;
            justify-content: center;
            gap: 12px;
            margin: 20px auto 0;
            padding: 6px;
            background: rgba(255, 255, 255, 0.06);
            border-radius: 14px;
            width: fit-content;
            box-shadow: var(--shadow);
        }
        .tab {
            padding: 10px 18px;
            border-radius: 12px;
            cursor: pointer;
            color: var(--muted);
            font-weight: 600;
            border: 1px solid transparent;
            transition: all 0.2s ease;
        }
        .tab:hover {
            color: var(--text);
        }
        .tab.active {
            color: #0f172a;
            background: linear-gradient(120deg, var(--accent), var(--accent-2));
            border-color: rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(56, 189, 248, 0.3);
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 18px;
            padding: 24px;
            max-width: 1200px;
            margin: 0 auto 32px;
        }
        .card {
            background: var(--card);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.06);
            border-radius: 16px;
            padding: 18px;
            box-shadow: var(--shadow);
            transition: transform 0.2s ease, border-color 0.2s;
        }
        .card:hover { transform: translateY(-4px); border-color: rgba(255, 255, 255, 0.15); }
        .card.updated { animation: pulse 0.5s; }
        @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.03); } }

        .symbol { font-size: 22px; font-weight: 700; letter-spacing: 0.5px; }
        .price { margin: 8px 0; font-size: 32px; font-weight: 700; }
        .meta { font-size: 12px; color: var(--muted); text-transform: uppercase; letter-spacing: 1px; }
        .timestamp { margin-top: 10px; font-size: 12px; color: var(--muted); }
    </style>
</head>
<body>
    <div class="hero">
        <h1>Real-Time Stock Prices</h1>
        <div class="status" id="status">Connecting...</div>
        <div class="tabs">
            <div class="tab active" data-source="all">Toutes les sources</div>
            <div class="tab" data-source="alpha_vantage">Alpha Vantage</div>
            <div class="tab" data-source="finnhub">Finnhub</div>
        </div>
    </div>

    <div class="grid" id="stocks"></div>

    <script>
        let ws;
        let activeSource = 'all';
        const stocks = new Map();
        const statusEl = document.getElementById('status');
        const stocksEl = document.getElementById('stocks');
        const tabs = Array.from(document.querySelectorAll('.tab'));

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                activeSource = tab.dataset.source;
                renderStocks();
            });
        });

        function connect() {
            ws = new WebSocket('ws://127.0.0.1:8082');

            ws.onopen = () => {
                statusEl.textContent = 'Connected';
                statusEl.className = 'status connected';
            };

            ws.onclose = () => {
                statusEl.textContent = 'Disconnected - reconnecting...';
                statusEl.className = 'status disconnected';
                setTimeout(connect, 3000);
            };

            ws.onerror = (error) => {
                console.error('WebSocket error:', error);
            };

            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (data.type === 'connected') return;
                const key = `${data.symbol}-${data.source}`;
                stocks.set(key, data);
                renderStocks();
            };
        }

        function renderStocks() {
            const filtered = Array.from(stocks.values())
                .filter(s => activeSource === 'all' || s.source === activeSource)
                .sort((a, b) => a.symbol.localeCompare(b.symbol));

            stocksEl.innerHTML = filtered.map(stock => {
                const date = new Date(stock.timestamp * 1000);
                return `
                    <div class="card updated" id="card-${stock.symbol}-${stock.source}">
                        <div class="symbol">${stock.symbol}</div>
                        <div class="price">$${stock.price.toFixed(2)}</div>
                        <div class="meta">${stock.source}</div>
                        <div class="timestamp">Mise Ã  jour : ${date.toLocaleTimeString()}</div>
                    </div>
                `;
            }).join('');

            setTimeout(() => {
                document.querySelectorAll('.card.updated').forEach(card => {
                    card.classList.remove('updated');
                });
            }, 500);
        }

        connect();
    </script>
</body>
</html>
